ObCmsBundle_module_list:
    path: /{name}
    defaults: { _controller: ob_cms.controller:listAction }

ObCmsBundle_module_export:
    path: /{name}/export/{format}
    defaults: { _controller: ob_cms.controller:exportAction }

ObCmsBundle_module_actions:
    path: /{name}/actions
    defaults: { _controller: ob_cms.controller:actionsAction }

ObCmsBundle_module_new:
    path: /{name}/new
    defaults: { _controller: ob_cms.controller:newAction }

ObCmsBundle_module_edit:
    path: /{name}/{id}/edit
    defaults: { _controller: ob_cms.controller:editAction }

ObCmsBundle_module_dashboard:
    path: /
    defaults: { _controller: ob_cms.controller:dashboardAction }
